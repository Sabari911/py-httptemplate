worker_processes auto;
pid /var/run/nginx/nginx.pid;
daemon off;

events {
    use epoll;
    worker_connections 768;
}

http {
    # Avoid revealing nginx version information
    server_tokens off;

    include /etc/nginx/mime.types;

    upstream httptemplates {
        server httptemplate1:9000;
        server httptemplate2:9000;
    }

    server {
        listen 80;

        server_name ssp;

        # Enable OS-level optimizations
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;

        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;

        # Set sane limits on max POST body size
        client_max_body_size 5m;

        gzip on;
        gzip_min_length 500;
        gzip_proxied any;
        gzip_disable "msie6";
        gzip_types
            application/javascript
            application/json
            application/vnd.ms-fontobject
            application/x-font-ttf
            application/xml
            font/opentype
            text/css
            text/javascript
            text/plain
            text/xml;

        location /static/ {
            alias /var/www/root/src/static/;
        }

        location / {
            proxy_pass http://httptemplates;
        }
    }
}
